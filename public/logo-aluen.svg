<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo exterior con puntos -->
  <circle cx="100" cy="100" r="95" fill="#2c2c2c" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- Puntos decorativos del borde -->
  <g fill="#b8860b">
    <circle cx="100" cy="5" r="3"/>
    <circle cx="130" cy="8" r="3"/>
    <circle cx="158" cy="18" r="3"/>
    <circle cx="182" cy="32" r="3"/>
    <circle cx="195" cy="50" r="3"/>
    <circle cx="198" cy="70" r="3"/>
    <circle cx="195" cy="92" r="3"/>
    <circle cx="192" cy="110" r="3"/>
    <circle cx="182" cy="130" r="3"/>
    <circle cx="168" cy="150" r="3"/>
    <circle cx="150" cy="168" r="3"/>
    <circle cx="130" cy="182" r="3"/>
    <circle cx="110" cy="192" r="3"/>
    <circle cx="92" cy="195" r="3"/>
    <circle cx="70" cy="198" r="3"/>
    <circle cx="50" cy="195" r="3"/>
    <circle cx="32" cy="182" r="3"/>
    <circle cx="18" cy="168" r="3"/>
    <circle cx="8" cy="150" r="3"/>
    <circle cx="5" cy="130" r="3"/>
    <circle cx="2" cy="110" r="3"/>
    <circle cx="5" cy="92" r="3"/>
    <circle cx="8" cy="70" r="3"/>
    <circle cx="15" cy="50" r="3"/>
    <circle cx="25" cy="32" r="3"/>
    <circle cx="42" cy="18" r="3"/>
    <circle cx="70" cy="8" r="3"/>
  </g>
  
  <!-- Flor de loto estilizada -->
  <g fill="url(#goldGradient)" stroke="#b8860b" stroke-width="1.5">
    <!-- Pétalo central superior -->
    <path d="M 100 40 Q 90 55 95 70 Q 100 65 105 70 Q 110 55 100 40 Z"/>
    
    <!-- Pétalos laterales -->
    <path d="M 75 55 Q 65 65 70 80 Q 80 75 85 82 Q 88 65 75 55 Z"/>
    <path d="M 125 55 Q 135 65 130 80 Q 120 75 115 82 Q 112 65 125 55 Z"/>
    
    <!-- Pétalos inferiores -->
    <path d="M 60 75 Q 50 85 58 98 Q 70 92 72 100 Q 75 82 60 75 Z"/>
    <path d="M 140 75 Q 150 85 142 98 Q 130 92 128 100 Q 125 82 140 75 Z"/>
    
    <!-- Centro de la flor -->
    <circle cx="100" cy="80" r="8" fill="#d4af37"/>
    
    <!-- Hojas inferiores -->
    <path d="M 90 95 Q 80 105 85 115 L 100 110 Z" fill="#b8860b"/>
    <path d="M 110 95 Q 120 105 115 115 L 100 110 Z" fill="#b8860b"/>
  </g>
  
  <!-- Texto ALUEN -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle" letter-spacing="3">ALUEN</text>
</svg>


